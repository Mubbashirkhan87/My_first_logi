<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formlog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-facebook-color-16.png">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <div class="div">
            
            <div class="log"><h1>Login</h1></div>
            <div class="div2"></div>
            <label id="us" for="user">Username</label><br>
            <i class="fa-solid fa-user"></i>
            <input class="in" type="text" name="user" placeholder="Username"><br><br>
            <label id="ss" for="password">Password</label><br>
            <i class="fa-solid fa-lock"></i>
            <input class="ps" type="password" name="password" placeholder="Password">
            <div class="forgot"><a href="#">Forgot password?</a></div>
            <div class="login">
                <a id="t" href="#"> LOGIN </a>
            </div>

            <div class="svg">
            <img width="30" height="30" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
            <img width="30" height="30" src="https://img.icons8.com/color/48/twitter.png" alt="twitter"/>
            <img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
        </div>
            <div class="up"><p>Or Sign up using</p></div>

            <div class="use"><p>Or sign Up using</p></div><br>
            <div class="sign">Sign Up</div>
        </div>
        </div>
    </form>
</body>
</html>
